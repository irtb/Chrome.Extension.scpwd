<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>popup页</title>
	<!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>
<body style="width: 330px;font-size: 14px;">
		
	<div class="list-group-item" style="position: relative; display: block; padding: 10px 15px; margin-bottom: -1px; background-color: #fff; border: 1px solid #ddd;">
		<label class="checkbox-inline"><input type="checkbox" name="number" id="number" value="1234567890" checked>纯数字</label>
		<label class="checkbox-inline"><input type="checkbox" name="minuscules" id="minuscules" value="abcdefghijklmnopqrstuvwxyz" checked>小写字母</label>
		<label class="checkbox-inline"><input type="checkbox" name="capital" id="capital" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" checked>大写字母</label>
		<label class="checkbox-inline"><input type="checkbox" name="special" id="special" value="!@#$%^&*" checked>特殊符号</label>
	</div>

	<div class="list-group-item" style="position: relative; display: block; padding: 10px 15px; margin-bottom: -1px; background-color: #fff; border: 1px solid #ddd;">
		<label class="checkbox-inline">密码长度</label>
		<label class="checkbox-inline">
			<input type="number" class="form-control" name="plength" id="plength" value="12" placeholder="请输入密码长度" style="margin-left: 7px;">
		</label>
	</div>

	<div class="list-group-item" style="position: relative; display: block; padding: 10px 15px; margin-bottom: -1px; background-color: #fff; border: 1px solid #ddd;text-align: center;">
		<button type="button" id="make" style="margin-right: 15px;display: inline-block;padding: 6px 12px;font-size: 14px;font-weight: 400;line-height: 1.42857143;text-align: center;white-space: nowrap;vertical-align: middle;touch-action: manipulation;cursor: pointer;user-select: none;background-image: none;border: 1px solid transparent;border-radius: 4px;color: #fff;background-color: #337ab7;border-color: #2e6da4;"> 生成密码 </button>
		<button type="button" id="copy" style="display: inline-block;padding: 6px 12px;font-size: 14px;font-weight: 400;line-height: 1.42857143;text-align: center;white-space: nowrap;vertical-align: middle;touch-action: manipulation;cursor: pointer;user-select: none;background-image: none;border: 1px solid transparent;border-radius: 4px;color: #fff;background-color: #f0ad4e;border-color: #eea236;" data-clipboard-action="copy"> 复制密码 </button>
	</div>

	<div class="list-group-item" id="pwds" style="display: none;">
		<div id="tip_message" style="color: #3c763d;background-color: #f0ad4e;border-color: #eea236;padding: 15px;border: 1px solid transparent;border-radius: 4px; text-align: center;">Congratulations!</div>
		<div style="color: #3c763d;background-color: #dff0d8;border-color: #d6e9c6;padding: 15px;border: 1px solid transparent;border-radius: 4px; text-align: center; display: none;" id="res"></div>

	</div>



	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/clipboard.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
